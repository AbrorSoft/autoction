<div class="dropdown">
  <div class="name" (click)="updateDropdown('category')">
    <span>Category</span>

    <svg
      width="24"
      [ngClass]="{ 'active-icon': dropdowns().category }"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M15.6508 4.24073C16.0701 4.60015 16.1187 5.23145 15.7593 5.65078L10.3171 12L15.7593 18.3492C16.1187 18.7685 16.0701 19.3998 15.6508 19.7592C15.2315 20.1187 14.6002 20.0701 14.2407 19.6508L8.24074 12.6508C7.91975 12.2763 7.91975 11.7237 8.24074 11.3492L14.2407 4.3492C14.6002 3.92987 15.2315 3.88131 15.6508 4.24073Z"
        fill="currentColor"
      />
    </svg>
  </div>

  <div class="dropdown-items" [ngClass]="{ active: dropdowns().category }">
    @for (category of auctionCategory; track $index) {
      <div class="category-select" (click)="selectedCategory = category[1]">
        <span>{{ category[0] }}</span>

        @if (selectedCategory === category[1]) {
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M14.4111 6.07742C14.7365 5.75198 15.2641 5.75198 15.5896 6.07742C15.89 6.37782 15.9131 6.85052 15.6589 7.17743L15.5896 7.25593L8.92291 13.9226C8.62251 14.223 8.14982 14.2461 7.82291 13.9919L7.7444 13.9226L4.41107 10.5893C4.08563 10.2638 4.08563 9.73619 4.41107 9.41075C4.71147 9.11035 5.18417 9.08724 5.51108 9.34143L5.58958 9.41075L8.33366 12.1542L14.4111 6.07742Z"
              fill="currentColor"
            />
          </svg>
        }
      </div>
    }
  </div>
</div>
